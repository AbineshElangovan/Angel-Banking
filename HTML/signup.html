<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Angel Banking Website</title>
    <link href="../CSS/signupCSS.css" rel="stylesheet">
    <script src="../JavaScript/signupJS.js" defer></script>
</head>

<body onload="load();">
    <div id="header">
        <a href="index.html">
            <img src="../Images/logo.png" alt="Angel Banking Website" title="Angel Banking Website" id="logo">
        </a>
        <h1>Online Banking Website</h1>
    </div>
    <form method="POST">
        <fieldset>
            <legend>Sign Up</legend>
            <input type="text" id="name" placeholder="Enter your Name:" required><br />
            <input type="text" id="username" placeholder="Enter valid Username:" onblur="return validUserName();" required><br />
            <input type="email" id="email" placeholder="Enter your Email Address:" required><br />
            <input type="password" id="password" placeholder="Password:" onblur="return validPassword();" required><br />
            <input type="password" id="confirmPassword" placeholder="Confirm Password:" onblur="return cnfrmPass();" required><br />
            <p id="result"></p>
            <p>
                <input type="checkbox" name="tnc" id="tnc" onchange="return validForm();">
                <span>I agree to the <a href="#">Terms and Conditions</a></span>
            </p>
            <button type="button" id="signupbtn" value="0" onclick="goto();">Sign Up</button>
            <button type="reset" id="resetbtn">Reset</button>
        </fieldset>
    </form>
</body>

</html>
